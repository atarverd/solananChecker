<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="./styles.css">
      <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
      <title>CryptoChecker</title>
   </head>
   <body class="d-flex justify-content-center">
      <div class="w-75">
         <nav class="navbar navbar-expand-lg  bg-white ">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">
               <img src="./logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
               CryptoChecker
               </a>
            </div>
         </nav>
         <div  id="solWallDiv">
            <div class="d-flex justify-content-around mt-3">
              <div class="overview ">
                <h1>Account</h1>
                <h5 id="addressSol">GpUU9dmv3rXhMXYxi391iyQM9sRPhkPfqoXxNZCcb6KT</h5>
                <h2 class="mt-4">Sol balance</h2>
                <h1 class="text-end" id="balance" >$0</h1>
              </div>
              <div class="overview search  w-50">
                <div class="input-group mb-3 ">
                    <input type="text" class="form-control  searchInpt" placeholder="Search address" aria-label="Search address" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary searchBtn" type="button" id="button-addon2" onclick="">Search</button>
                </div>
              </div>
          </div>
          <div class="tableDiv m-5 p-3 ">
              <div class="loader loader--style2 " title="1">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="80px" height="80px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                      <animateTransform attributeType="xml"
                          attributeName="transform"
                          type="rotate"
                          from="0 25 25"
                          to="360 25 25"
                          dur="0.6s"
                          repeatCount="indefinite"/>
                    </path>
                </svg>
              </div>
              <table class="table table-bordered">
                <thead>
                    <tr>
                      <th scope="col">Account</th>
                      <th scope="col">Token</th>
                      <th scope="col">Token Balance</th>
                      <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
              </table>
          </div>
         </div>
         <div hidden id="cryptoDiv">
            <div id="cryptoCardDiv">
              
            </div>
        </div>
       </div>
      </div>
      <script src="./index.js"></script>
   </body>
</html>
